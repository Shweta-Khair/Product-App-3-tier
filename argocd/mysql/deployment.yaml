apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: three-tier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:latest
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_DATABASE
              value: product
            - name: MYSQL_USER
              value: admin
            - name: MYSQL_PASSWORD
              value: admin
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          emptyDir: {}   # ⚠️ Use PersistentVolumeClaim in production
